<!DOCTYPE html>
<html>

                        <div class="form-group">

                            <input id="urlGato" name="urlGato" type="url" class="form-control" placeholder="EndereÃ§o imagem">
                        </div>

                </div>
                <div class="cat-table">
                </div>
            </div>
            <div class="col-md-10">
                <div class="content">
                </div>
            </div>
        </div>
    </div>
